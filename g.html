<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>gfiles</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a237e, #6a1b9a, #ad1457);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      text-align: center;
      animation: fadeInDown 0.8s ease-out;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 40px 0;
      animation: fadeIn 1s ease;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 30px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: filter 0.3s ease;
    }

    .card:hover img {
      filter: brightness(60%);
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 1.5em;
    }

    .card p {
      color: #ddd;
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .play-btn {
      background: #ec407a;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .play-btn:hover {
      background: #d81b60;
    }

    footer {
      margin: 40px 0 20px;
      font-size: 0.9em;
      color: #ccc;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>gfiles - Games</h1>

  <div class="game-grid">
